<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Galette Bretonne - Compose ta galette parfaite</title>
    <meta name="description" content="Compose ta galette bretonne parfaite en choisissant parmi des dizaines d'ingredients. Partage ta creation avec tes amis !">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ¥</text></svg>">
</head>
<body>
    <header class="hero">
        <div class="hero-content">
            <div class="hero-badge">Fait en Bretagne</div>
            <h1>Ma Galette Bretonne</h1>
            <p class="hero-subtitle">Compose ta galette de sarrasin parfaite, ingredient par ingredient.</p>
        </div>
        <div class="hero-decoration">
            <svg class="triskell" viewBox="0 0 100 100" width="80" height="80">
                <g fill="none" stroke="currentColor" stroke-width="2" opacity="0.15">
                    <path d="M50 50 C50 30, 70 20, 50 5 C30 20, 50 30, 50 50"/>
                    <path d="M50 50 C65 58, 80 50, 90 70 C72 65, 60 55, 50 50"/>
                    <path d="M50 50 C35 58, 20 50, 10 70 C28 65, 40 55, 50 50"/>
                </g>
            </svg>
        </div>
    </header>

    <main class="app">
        <div class="composer">
            <div class="diet-filters">
                <span class="diet-label">Mon regime :</span>
                <button class="diet-btn active" id="diet-all" onclick="setDiet('all')">
                    <span>ğŸ–</span> Je mange de tout
                </button>
                <button class="diet-btn" id="diet-vegan" onclick="setDiet('vegan')">
                    <span>ğŸŒ±</span> Je suis vegan
                </button>
            </div>
            <div class="categories" id="categories">
                <!-- Categories are generated by JS -->
            </div>
        </div>

        <aside class="recap" id="recap">
            <div class="recap-sticky">
                <div class="recap-header">
                    <h2>Ta galette</h2>
                    <button class="btn-reset" id="btn-reset" title="Tout effacer">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                        </svg>
                    </button>
                </div>

                <div class="recap-galette" id="recap-galette">
                    <div class="galette-visual" id="galette-visual">
                        <div class="galette-base">
                            <div class="galette-circle"></div>
                            <div class="galette-inner">
                                <span class="galette-placeholder" id="galette-placeholder">Choisis tes ingredients !</span>
                                <div class="galette-ingredients" id="galette-ingredients"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="recap-list" id="recap-list">
                    <p class="recap-empty" id="recap-empty">Aucun ingredient selectionne</p>
                    <ul id="recap-items"></ul>
                </div>

                <div class="recap-stats" id="recap-stats">
                    <div class="stat">
                        <span class="stat-value" id="stat-count">0</span>
                        <span class="stat-label">ingredients</span>
                    </div>
                </div>

                <div class="recap-actions">
                    <button class="btn-send" id="btn-send">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/>
                        </svg>
                        Envoyer au chef !
                    </button>
                    <button class="btn-random" id="btn-random">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="16 3 21 3 21 8"/><line x1="4" y1="20" x2="21" y2="3"/>
                            <polyline points="21 16 21 21 16 21"/><line x1="15" y1="15" x2="21" y2="21"/>
                            <line x1="4" y1="4" x2="9" y2="9"/>
                        </svg>
                        Galette aleatoire
                    </button>
                    <button class="btn-share" id="btn-share">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/>
                            <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/>
                        </svg>
                        Partager le lien
                    </button>
                </div>
            </div>
        </aside>
    </main>

    <div class="toast" id="toast"></div>

    <footer class="footer">
        <p>Fait avec du beurre sale et du sarrasin. <a href="https://github.com" target="_blank" rel="noopener">Code source</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
